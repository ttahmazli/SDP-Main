<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Home (Admin)</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style_sidebar.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <style>
        .fixed-table-toolbar {
        visibility: hidden;
        display: none;
    }</style>

    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">

        <div class="sidebar-header">
            <a class="h3" th:href="@{/admin}">Unibank</a>
        </div>


        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/admin}">
                    <i class="fas fa-home"></i>
                    Admin Page
                </a>
            </li>
            <li>
                <a th:href="@{/logout}">
                    <i class="fas fa-power-off"></i>
                    Log Out
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-spec">
            <div class="container-fluid cont-spec div-middle">

                <h1> Customer Relationship Management</h1>

            </div>
        </nav>



        <div class="row h-10">
            <div class="container-fluid cont-spec div-middle" >

                <h1 th:text="${'Welcome, ' + #authentication.getName()}"></h1>
            </div>
        </div>

        <table id="table">
            <thead>
            <tr>
                <th data-sortable="true">ID</th>
                <th data-sortable="true">Added By</th>
                <th data-sortable="true">Heading</th>
                <th data-sortable="true">Category</th>
                <th data-sortable="true">Date</th>
                <th data-sortable="true">Status</th>
                <th data-sortable="true">Problem</th>
                <th data-sortable="true">Solution Suggested</th>
                <th data-sortable="false">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${listTickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.userAdded}"></td>
                <td th:text="${ticket.heading}"></td>
                <td th:text="${ticket.category}"></td>
                <td th:text="${ticket.date}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.problem}"></td>
                <td th:text="${ticket.answer}"></td>
                <td>
                    <a th:href="@{/admin/answerTicket/{id}(id=${ticket.id})}">
                        <div class="ml-1 btn btn-primary">Answer</div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>



</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script>
    $('#table').bootstrapTable()
</script>
</body>
</html>
