<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Add New Contact</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/style_sidebar.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">

        <div class="sidebar-header">
            <a class="h3" th:href="@{/user}">Unibank</a>
        </div>


        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/user}">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/user/contacts}">
                    <i class="bi bi-receipt-cutoff"></i>
                    My Contacts
                </a>
            </li>
            <li>
                <a th:href="@{/logout}">
                    <i class="fas fa-power-off"></i>
                    Log Out
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="h4">New Contact</div>
            </div>
        </nav>


        <form action="#" th:action="@{/user/saveContact}" th:object="${contact}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <div class="form-group col-md-12">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="First Name" required th:field="*{name}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="surname">Last Name</label>
                        <input type="text" class="form-control" id="surname" placeholder="Last Name" required th:field="*{surname}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="phone">Phone Number / XX XXX XX XX</label>
                        <input type="tel" class="form-control" id="phone" placeholder="50 555 55 55" pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}" required th:field="*{phone}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required th:field="*{email}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="type">Type</label>
                        <select class="form-control" id="type" required th:field="*{type}">
                            <option value="PARTNER">PARTNER</option>
                            <option value="COWORKER">COWORKER</option>
                            <option value="CLIENT">CLIENT</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <select style="display: none" class="form-control" id="user" required th:field="*{userAdded}">
                            <option selected th:value="${#authentication.getName()}" th:utext="${#authentication.getName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="info">Contact Info</label>
                    <textarea class="form-control" id="info" placeholder="Notes" rows="8" required th:field="*{info}"></textarea>
                </div>
            </div>

            <div class="form-row">

            </div>
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{user/contacts}">
                    <div class="ml-1 btn btn-primary">Cancel</div>
                </a>
            </div>
        </form>

    </div>

</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
