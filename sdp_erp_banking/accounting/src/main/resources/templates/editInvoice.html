<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Edit Invoice</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/style_sidebar7.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a class="h3" th:href="@{/index}">Unibank</a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-home"></i>
                    Purchases
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a th:href="@{/bills}">Bill</a>
                    </li>
                    <li>
                        <a th:href="@{/vendors}">Vendors</a>
                    </li>
                </ul>
            </li>
            <li>
                <a th:href="@{/orders}">
                    <i class="fas fa-briefcase"></i>
                    Orders
                </a>
            </li>
            <li>
                <a th:href="@{/expenses}">
                    <i class="bi bi-cash-stack"></i>
                    Expenses
                </a>
            </li>
            <li>
                <a th:href="@{/invoices}">
                    <i class="bi bi-receipt-cutoff"></i>
                    Invoices
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="h4">Edit Invoice</div>
            </div>
        </nav>


        <div class="row h-25">
            <div class="col-md-4 align-self-center align-items-center">
                <img src="uniLogo.jpg" class="mx-auto d-block" width="30%">
            </div>
        </div>


        <form action="#" th:action="@{/saveInvoice}" th:object="${invoice}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-row">
                <div class="form-group col-md-12">


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bill">Bill to</label>
                            <input type="text" class="form-control" id="bill" placeholder="Receiver"
                                   th:field="*{receiver}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="amount">Amount (AZN)</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount"
                                   th:field="*{amount}" required>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone Number / XX XXX XX XX</label>
                            <input type="tel" class="form-control" id="phone" placeholder="50 555 55 55"
                                   pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}" required th:field="*{phone}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{date}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="item">Item Name</label>
                            <input type="text" class="form-control" id="item" placeholder="Item" th:field="*{item}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pdate">Payment Date</label>
                            <input type="date" class="form-control" id="pdate" placeholder="Payment Date" th:field="*{paymentDate}" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">

            </div>
            <div class="form-row justify-content-end ml-3 mr-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/invoices}">
                    <div class="ml-1 btn btn-primary">Cancel</div>
                </a>
            </div>
        </form>


    </div>

</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
