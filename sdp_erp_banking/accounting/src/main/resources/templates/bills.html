    <title>Bills</title>

    <!-- Bootstrap CSS CDN -->

          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="style_sidebar7.css">

    <!-- Font Awesome JS -->

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a class="h3" th:href="@{/index}">Unibank</a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-home"></i>
                    Purchases
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a th:href="@{/bills}">Bill</a>
                    </li>
                    <li>
                        <a th:href="@{/vendors}">Vendors</a>
                    </li>
                </ul>
            </li>
            <li>
                <a th:href="@{/orders}">
                    <i class="fas fa-briefcase"></i>
                    Orders
                </a>
            </li>
            <li>
                <a th:href="@{/expenses}">
                    <i class="bi bi-cash-stack"></i>
                    Expenses
                </a>
            </li>
            <li>
                <a th:href="@{/invoices}">
                    <i class="bi bi-receipt-cutoff"></i>
                    Invoices
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="h4">Bills</div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link h4" th:href="@{/addBill}">Create Bill</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <table id="table">
            <thead>
            <tr>
                <th data-sortable="true">ID</th>
                <th data-sortable="true">Date</th>
                <th data-sortable="true">Due Date</th>
                <th data-sortable="true">Vendor</th>
                <th data-sortable="true">Item</th>
                <th data-sortable="true">Category</th>
                <th data-sortable="true">Description</th>
                <th data-sortable="true">Cost</th>
                <th data-sortable="true">Currency</th>
                <th data-sortable="true">Count</th>
                <th data-sortable="true">Total Cost</th>
                <th data-sortable="true">Status</th>
                <th data-sortable="false">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bill : ${listBills}">
                <td th:text="${bill.id}"></td>
                <td th:text="${bill.date}"></td>
                <td th:text="${bill.dueDate}"></td>
                <td th:text="${bill.vendor}"></td>
                <td th:text="${bill.item}"></td>
                <td th:text="${bill.category}"></td>
                <td th:text="${bill.description}"></td>
                <td th:text="${bill.cost}"></td>
                <td th:text="${bill.currency}"></td>
                <td th:text="${bill.count}"></td>
                <td th:text="${bill.count * bill.cost}"></td>
                <td th:text="${bill.status}"></td>
                <td>
                    <a th:href="@{/editBill/{id}(id=${bill.id})}">
                        <div class="ml-1 btn btn-primary">Edit</div>
                    </a>
                    <a th:href="@{/deleteBill/{id}(id=${bill.id})}">
                        <div class="ml-1 btn btn-primary">Delete</div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

                <div class="col-2 salary-div" th:utext="${bill.status}"></div>
            </li>
        </ul>-->

    </div>
</div>
