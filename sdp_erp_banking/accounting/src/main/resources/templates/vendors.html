<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style_sidebar7.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>


    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">


    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a class="h3" th:href="@{/index}">Unibank</a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-home"></i>
                    Purchases
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a th:href="@{/bills}">Bill</a>
                    </li>
                    <li>
                        <a th:href="@{/vendors}">Vendors</a>
                    </li>
                </ul>
            </li>
            <li>
                <a th:href="@{/orders}">
                    <i class="fas fa-briefcase"></i>
                    Orders
                </a>
            </li>
            <li>
                <a th:href="@{/expenses}">
                    <i class="bi bi-cash-stack"></i>
                    Expenses
                </a>
            </li>
            <li>
                <a th:href="@{/invoices}">
                    <i class="bi bi-receipt-cutoff"></i>
                    Invoices
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="h4">Vendors</div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link h4 btn" th:href="@{/addVendor}">Add Vendor</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <table id="table">
            <thead>
            <tr>
                <th data-sortable="true">ID</th>
                <th data-sortable="true">Full Name</th>
                <th data-sortable="true">Contact Email</th>
                <th data-sortable="true">Contact Phone</th>
                <th data-sortable="true">Deposit</th>
                <th data-sortable="true">Currency</th>
                <th data-sortable="false">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vendor : ${listVendors}">
                <td th:text="${vendor.id}"></td>
                <td th:text="${vendor.fullName}"></td>
                <td th:text="${vendor.email}"></td>
                <td th:text="${vendor.phone}"></td>
                <td th:text="${vendor.deposit}"></td>
                <td th:text="${vendor.currency}"></td>
                <td>
                    <a th:href="@{/editVendor/{id}(id=${vendor.id})}">
                        <div class="ml-1 btn btn-primary">Edit</div>
                    </a>
                    <a th:href="@{/deleteVendor/{id}(id=${vendor.id})}">
                        <div class="ml-1 btn btn-primary">Delete</div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

<script>
    $('#table').bootstrapTable()
</script>
</body>

</html>
