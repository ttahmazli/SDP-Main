<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Edit Expense</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/style_sidebar7.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a class="h3" th:href="@{/index}">Unibank</a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-home"></i>
                    Purchases
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a th:href="@{/bills}">Bill</a>
                    </li>
                    <li>
                        <a th:href="@{/vendors}">Vendors</a>
                    </li>
                </ul>
            </li>
            <li>
                <a th:href="@{/orders}">
                    <i class="fas fa-briefcase"></i>
                    Orders
                </a>
            </li>
            <li>
                <a th:href="@{/expenses}">
                    <i class="bi bi-cash-stack"></i>
                    Expenses
                </a>
            </li>
            <li>
                <a th:href="@{/invoices}">
                    <i class="bi bi-receipt-cutoff"></i>
                    Invoices
                </a>
            </li>
        </ul>
    </nav>


    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="h4">Edit Expense</div>
            </div>
        </nav>



        <form action="#" th:action="@{/saveExpense}" th:object="${expense}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-row">
                <div class="form-group col-md-8">

                    <div class="form-group col-md-12">
                        <label for="item">Item</label>
                        <input type="text" class="form-control" id="item" placeholder="Item" th:field="*{item}" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="category">Expense Category</label>
                        <select class="form-control" id="category" th:field="*{category}" required>
                            <option value="Advertising & Promotion">Advertising & Promotion</option>
                            <option value="Bank service charges">Bank service charges</option>
                            <option value="Computer">Computer</option>
                            <option value="Education and Training">Education and Training</option>
                            <option value="Meals & Entertainment">Meals & Entertainment</option>
                            <option value="Office supplies">Office supplies</option>
                            <option value="Rent expenses">Rent expenses</option>
                            <option value="Telephone">Telephone</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Vehicle - Fuel">Vehicle - Fuel</option>
                            <option value="Payroll">Payroll</option>
                            <option value="Other expenses">Other expenses</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{date}" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="cost">Cost</label>
                        <input type="number" class="form-control" id="cost" placeholder="Cost" th:field="*{cost}" required>
                    </div>
                </div>


                <div class="form-group col-md-4">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Description" rows="12" th:field="*{description}" required></textarea>
                </div>
            </div>

            <div class="form-row">

            </div>
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/expenses}">
                    <div class="ml-1 btn btn-primary">Cancel</div>
                </a>
            </div>
        </form>





    </div>

</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
