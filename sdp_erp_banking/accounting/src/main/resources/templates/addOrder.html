<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Add Order</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style_sidebar7.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a class="h3" th:href="@{/index}">Unibank</a>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-home"></i>
                        Purchases
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a th:href="@{/bills}">Bill</a>
                        </li>
                        <li>
                            <a th:href="@{/vendors}">Vendors</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/orders}">
                        <i class="fas fa-briefcase"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a th:href="@{/expenses}">
                        <i class="bi bi-cash-stack"></i>
                        Expenses
                    </a>
                </li>
                <li>
                    <a th:href="@{/invoices}">
                        <i class="bi bi-receipt-cutoff"></i>
                        Invoices
                    </a>
                </li>
            </ul>
        </nav>


        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="h4">Add Order</div>
                </div>
            </nav>


            <form action="#" th:action="@{/saveOrder}" th:object="${order}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-8">

                        <div class="form-group col-md-12">
                            <label for="status">Order Status</label>
                            <select class="form-control" id="status" th:field="*{status}" required>
                                <option value="PENDING">PENDING</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="CANCELLED">CANCELLED</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="vendor">Vendor</label>
                            <select class="form-control" id="vendor" th:field="*{vendor}" required>
                                <option th:each="vendor : ${listVendors}" th:value="${vendor.fullName}"
                                        th:utext="${vendor.fullName}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" th:field="*{price}" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="currency">Currency</label>
                            <select class="form-control" id="currency" th:field="*{currency}" required>
                                <option value="AZN">AZN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{date}" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="phone">Phone Number / XX XXX XX XX</label>
                            <input type="tel" class="form-control" id="phone" placeholder="50 555 55 55" pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}" required th:field="*{phone}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}" required>
                        </div>

                    </div>


                    <div class="form-group col-md-4">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" id="notes" placeholder="Notes" rows="12" th:field="*{notes}" required></textarea>
                    </div>

                </div>

                <div class="form-row">

                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/orders}">
                        <div class="ml-1 btn btn-primary">Cancel</div>
                    </a>
                </div>
            </form>































































        </div>

    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
