<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css'/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login_form.css}" type="text/css"/>

    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">

    <script th:src="@{/js/jquery-2.2.0.min.js}"></script>

    <link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet'
          type='text/css'/>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


    <!-- <link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' /> -->
</head>
<body class="body-bg">
    <div class="half-div-bg">
        <h1 class="h1-left">Uni</h1>
    </div>
    <div class="half-div-bg-2"><h1 class="h1-right">bank</h1></div>
    <div class="container">

            <h1>Employee Management System</h1>
            <p class="big-2">Welcome</p>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <form th:action="@{/login}" method="post">
                <input type="text" id="email" name="email" class="name" placeholder="Email" required>

                <input type="password" id="password" name="password" class="password" placeholder="Password" required><br>

                <br>
                <input type="submit" class="login" value="Sign In">
            </form>
            <a th:href="@{/registration}">Register</a>

        </div>
</body>
</html>
