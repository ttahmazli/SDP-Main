	<link rel='stylesheet' th:href="@{/css/style.css}" type='text/css'/>

	<link rel="stylesheet" th:href="@{/css/style_sidebar.css}" type="text/css"/>

<link th:href="@{/css/font-awesome.css}" rel="stylesheet"> 

<script th:src="@{/js/jquery-2.2.0.min.js}"></script>

<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' />

<script th:src="@{/js/bootbox.min.js}"></script>

<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
				<div class="header-main">
					<div class="" style="float:left;">
								<h2 style="color: crimson"><a th:href="@{/user/home}" >&nbsp; Employee Management System</a></h2>
					</div>
							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/user/home}">&nbsp; Home</a><i class="fa fa-angle-right"></i>Request Vacation</li>
        </ol>
        
        <div class="grid-form1">
            <h3 style="color: crimson">&nbsp; Request For Vacation</h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
                
                <form class="form-horizontal" th:action="@{/user/apply-leave}" method="post" th:object="${leaveDetails}">
                	
					<div class="form-group">
						<label class="col-sm-4 control-label">From Date  :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fromDate}" placeholder="From Date" class="form-control1 leave-date" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}" ></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">To Date :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{toDate}" placeholder="To Date" class="form-control1 leave-date" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}"></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Excuse Type:</label>
						<div class="col-sm-6">
							<select th:field="*{leaveType}" class="form-control1">
								<option value="">Select</option>
								<option value="MANDATORY">MANDATORY</option>
								<option value="CASUAL">CASUAL</option>
							</select>
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('leaveType')}" th:errors="*{leaveType}"></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Request Description :</label>
						<div class="col-sm-6">
							<textarea th:field="*{reason}" placeholder="Leave Reason" class="form-control1" style="height: 100px;"></textarea>
						</div>
						 
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" ></label>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-4">
							<button type="submit" class="btn btn-primary">Request Vacation</button>
							<a th:href="@{/user/home}"><button type="button" class="btn btn-default">Cancel</button></a>
						</div>
					</div>
                </form>              
                
            </div>
         </div>

<script type="text/javascript">
	$(function(){
		$('.leave-date').datepicker();
	});
</script>

<!-- script-for sticky-nav -->
		<script>
		$(document).ready(function() {
			 var navoffeset=$(".header-main").offset().top;
			 $(window).scroll(function(){
				var scrollpos=$(window).scrollTop(); 
				if(scrollpos >=navoffeset){
					$(".header-main").addClass("fixed");
				}else{
					$(".header-main").removeClass("fixed");
				}
			 });
			 
		});
		</script>
		<!-- /script-for sticky-nav -->
<!--inner block start here-->
<div class="inner-block">

</div>

</div>

		<div class="sidebar-header">
			<a class="h3" th:href="@{/user/home}"><span>Unibank</span>
			</a>
		</div>

		<ul class="list-unstyled components">

			<li>
				<a th:href="@{/user/home}"><i
						class="fa fa-home"></i>Home
				</a></li>

			<li sec:authorize="hasAuthority('MANAGER')">
				<a th:href="@{/user/manage-users}"><i
						class="fa fa-user-circle"></i>Manage Users
				</a></li>

			<li sec:authorize="hasAuthority('MANAGER')">
				<a th:href="@{/user/manage-leaves}"><i
						class="fa fa-calendar-check-o"></i>Manage Requests
				</a></li>

			<li>
				<a th:href="@{/user/apply-leave}"><i class="fa fa-calendar-plus-o"></i>Vacation Request
				</a></li>

			<li>
				<a th:href="@{/user/my-leaves}"><i class="fa fa-calendar-check-o"></i>My Requests
				</a></li>

			<li>
				<a th:href="@{/user/change-password}"><i class="fa fa-key"></i>Change Password
				</a></li>
			<li>
				<a th:href="@{/logout}"><i class="fa fa-power-off"></i>Log Out
				</a></li>
		</ul>

	</div>
</div>
<script>
var toggle = true;
			
$(".sidebar-icon").click(function() {                
  if (toggle)
  {
	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
	setTimeout(function() {
	  $("#menu span").css({"position":"relative"});
	}, 400);
  }
				
				toggle = !toggle;
			});
</script>
