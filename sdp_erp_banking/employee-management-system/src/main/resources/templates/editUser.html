<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<title>Edit User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
	<link rel='stylesheet' th:href="@{/css/style.css}" type='text/css'/>
	<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
	<link rel="stylesheet" th:href="@{/css/style_sidebar.css}" type="text/css"/>

<link th:href="@{/css/font-awesome.css}" rel="stylesheet"> 

<script th:src="@{/js/jquery-2.2.0.min.js}"></script>

<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' />

<script th:src="@{/js/bootbox.min.js}"></script>
</head> 
<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
				<div class="header-main">
					<div class="" style="float:left;">
								<h2 style="color: crimson"><a th:href="@{/user/home}" >&nbsp; Employee Management System</a></h2>
					</div>
							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/user/home}">&nbsp; Home</a> <i class="fa fa-angle-right"></i> Edit User</li>
        </ol>
        
        <div class="grid-form1">
            <h3 style="color: crimson">&nbsp; Edit User : <span th:text="${userInfo.email}"></span></h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
                
                <form class="form-horizontal" th:action="@{/user/manage-users/save-user-edit}" th:object="${userInfo}" method="post">
                	
					<div class="form-group">
						<label class="col-sm-4 control-label">First Name :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control1" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'firstName')}" th:text="${param.errorMessage[0]}" ></label> 
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label">Last Name :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control1" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'lastName')}" th:text="${param.errorMessage[0]}"></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">E-mail :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control1" />
						</div>
						 
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'email')}" th:text="${param.errorMessage[0]}" ></label>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Password :</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control1" />
						</div>
						 
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'password')}" th:text="${param.errorMessage[0]}"></label>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Authority :</label>
						<div class="col-sm-6">
							<input type="radio" th:field="*{role}" value="ADMIN" style="width: 20%;" checked="checked">ADMIN
							<input type="radio" th:field="*{role}" value="MANAGER" style="width: 20%;">MANAGER
						</div>
					</div>
					<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'role')}" th:text="${param.errorMessage[0]}"></label>

					<div class="row col-sm-offset-4">
							<button type="submit" class="btn btn-primary">Save</button>
							<a th:href="@{/user/manage-users}"><button type="button" class="btn btn-default">Cancel</button></a>
					</div>
                </form>              
                
            </div>
         </div>

<!-- script-for sticky-nav -->
		<script>
		$(document).ready(function() {
			 var navoffeset=$(".header-main").offset().top;
			 $(window).scroll(function(){
				var scrollpos=$(window).scrollTop(); 
				if(scrollpos >=navoffeset){
					$(".header-main").addClass("fixed");
				}else{
					$(".header-main").removeClass("fixed");
				}
			 });
			 
		});
		</script>
		<!-- /script-for sticky-nav -->
<!--inner block start here-->
<div class="inner-block">

</div>
<!--inner block end here-->
<!--copy rights start here-->

<!--COPY rights end here-->
</div>
</div>
  <!--//content-inner-->
			<!--/sidebar-menu-->
	<div id="sidebar" class="sidebar-menu2">

		<div class="sidebar-header">
			<a class="h3" th:href="@{/user/home}"><span>Unibank</span>
			</a>
		</div>

		<ul class="list-unstyled components">

			<li>
				<a th:href="@{/user/home}"><i
						class="fa fa-home"></i>Home
				</a></li>

			<li sec:authorize="hasAuthority('MANAGER')">
				<a th:href="@{/user/manage-users}"><i
						class="fa fa-user-circle"></i>Manage Users
				</a></li>

			<li sec:authorize="hasAuthority('MANAGER')">
				<a th:href="@{/user/manage-leaves}"><i
						class="fa fa-calendar-check-o"></i>Manage Requests
				</a></li>

			<li>
				<a th:href="@{/user/apply-leave}"><i class="fa fa-calendar-plus-o"></i>Vacation Request
				</a></li>

			<li>
				<a th:href="@{/user/my-leaves}"><i class="fa fa-calendar-check-o"></i>My Requests
				</a></li>

			<li>
				<a th:href="@{/user/change-password}"><i class="fa fa-key"></i>Change Password
				</a></li>
			<li>
				<a th:href="@{/logout}"><i class="fa fa-power-off"></i>Log Out
				</a></li>
		</ul>

	</div>
</div>
<script>
var toggle = true;
			
$(".sidebar-icon").click(function() {                
  if (toggle)
  {
	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
	setTimeout(function() {
	  $("#menu span").css({"position":"relative"});
	}, 400);
  }
				
				toggle = !toggle;
			});
</script>

<!--js -->
<script th:src="@{/js/jquery.nicescroll.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<!-- Bootstrap Core JavaScript -->
   <script th:src="@{/js/bootstrap.min.js}"></script>
   <!-- /Bootstrap Core JavaScript -->	   

</body>
</html>
